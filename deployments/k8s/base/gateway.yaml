apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: microservices-demo/gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: REDIS_URL
              value: redis:6379
            - name: USER_SERVICE_URL
              value: user-service:50051
            - name: CATALOG_SERVICE_URL
              value: catalog-service:50052
            - name: CART_SERVICE_URL
              value: cart-service:50053
            - name: ORDER_SERVICE_URL
              value: order-service:50055
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-in-production
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 600m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
