apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: microservices-demo/notification-service:latest
          ports:
            - containerPort: 50057
            - containerPort: 9107
          env:
            - name: PORT
              value: "50057"
            - name: METRICS_PORT
              value: "9107"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/notification_db?sslmode=disable
            - name: SMTP_HOST
              value: mailhog
            - name: SMTP_PORT
              value: "1025"
            - name: SMTP_FROM
              value: noreply@microservices-demo.local
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9107
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9107
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - name: grpc
      port: 50057
      targetPort: 50057
    - name: metrics
      port: 9107
      targetPort: 9107
