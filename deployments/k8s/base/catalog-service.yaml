apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: microservices-demo/catalog-service:latest
          ports:
            - containerPort: 50052
            - containerPort: 9102
          env:
            - name: PORT
              value: "50052"
            - name: METRICS_PORT
              value: "9102"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/catalog_db?sslmode=disable
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9102
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9102
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
spec:
  selector:
    app: catalog-service
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
    - name: metrics
      port: 9102
      targetPort: 9102
