apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: microservices-demo/user-service:latest
          ports:
            - containerPort: 50051
            - containerPort: 9101
          env:
            - name: PORT
              value: "50051"
            - name: METRICS_PORT
              value: "9101"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/user_db?sslmode=disable
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-in-production
            - name: JWT_EXPIRY
              value: "3600"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9101
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9101
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: metrics
      port: 9101
      targetPort: 9101
