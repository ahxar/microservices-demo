apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: microservices-demo/cart-service:latest
          ports:
            - containerPort: 50053
            - containerPort: 9103
          env:
            - name: PORT
              value: "50053"
            - name: METRICS_PORT
              value: "9103"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/cart_db?sslmode=disable
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9103
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9103
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - name: grpc
      port: 50053
      targetPort: 50053
    - name: metrics
      port: 9103
      targetPort: 9103
