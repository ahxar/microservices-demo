apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: microservices-demo/payment-service:latest
          ports:
            - containerPort: 50056
            - containerPort: 9106
          env:
            - name: PORT
              value: "50056"
            - name: METRICS_PORT
              value: "9106"
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/payment_db?sslmode=disable
          resources:
            requests:
              cpu: 150m
              memory: 192Mi
            limits:
              cpu: 700m
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9106
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9106
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - name: grpc
      port: 50056
      targetPort: 50056
    - name: metrics
      port: 9106
      targetPort: 9106
