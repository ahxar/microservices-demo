apiVersion: v1
kind: Service
metadata:
  name: shipping-service
spec:
  selector:
    app: shipping-service
  ports:
    - name: grpc
      port: 50058
      targetPort: 50058
    - name: metrics
      port: 9098
      targetPort: 9098
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
        - name: shipping-service
          image: ghcr.io/safar/microservices-demo/shipping-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50058
              name: grpc
            - containerPort: 9098
              name: metrics
          env:
            - name: PORT
              value: "50058"
            - name: METRICS_PORT
              value: "9098"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: SHIPPING_DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 8
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 160Mi
            limits:
              cpu: 400m
              memory: 384Mi
