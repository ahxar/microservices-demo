apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - name: grpc
      port: 50057
      targetPort: 50057
    - name: metrics
      port: 9097
      targetPort: 9097
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/safar/microservices-demo/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50057
              name: grpc
            - containerPort: 9097
              name: metrics
          env:
            - name: PORT
              value: "50057"
            - name: METRICS_PORT
              value: "9097"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: NOTIFICATION_DATABASE_URL
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SMTP_PORT
            - name: SMTP_FROM
              valueFrom:
                configMapKeyRef:
                  name: microservices-config
                  key: SMTP_FROM
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 8
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 160Mi
            limits:
              cpu: 400m
              memory: 384Mi
