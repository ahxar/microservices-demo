apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - name: grpc
      port: 50056
      targetPort: 50056
    - name: metrics
      port: 9096
      targetPort: 9096
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ghcr.io/safar/microservices-demo/payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50056
              name: grpc
            - containerPort: 9096
              name: metrics
          env:
            - name: PORT
              value: "50056"
            - name: METRICS_PORT
              value: "9096"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: PAYMENT_DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 8
            periodSeconds: 10
          resources:
            requests:
              cpu: 150m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 512Mi
