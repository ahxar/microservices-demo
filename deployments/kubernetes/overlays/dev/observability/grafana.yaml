apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: microservices-demo
data:
  datasources.yml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        uid: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.microservices-demo.svc.cluster.local:9090
        isDefault: true

      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki.microservices-demo.svc.cluster.local:3100

      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo.microservices-demo.svc.cluster.local:3200
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            spanStartTimeShift: "1h"
            spanEndTimeShift: "1h"
            filterByTraceID: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: microservices-demo
data:
  dashboards.yml: |
    apiVersion: 1

    providers:
      - name: microservices-demo
        folder: Microservices Demo
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
---
