services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: microservices-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - microservices
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for gateway caching and rate limiting
  redis:
    image: redis:8-alpine
    container_name: microservices-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: microservices-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - microservices

  # User Service
  user-service:
    build:
      context: ../../
      dockerfile: services/user/Dockerfile
    container_name: user-service
    environment:
      - PORT=50051
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/user_db?sslmode=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRY=3600
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Catalog Service
  catalog-service:
    build:
      context: ../../
      dockerfile: services/catalog/Dockerfile
    container_name: catalog-service
    environment:
      - PORT=50052
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/catalog_db?sslmode=disable
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Cart Service
  cart-service:
    build:
      context: ../../
      dockerfile: services/cart/Dockerfile
    container_name: cart-service
    environment:
      - PORT=50053
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/cart_db?sslmode=disable
    ports:
      - "50053:50053"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ../../
      dockerfile: services/order/Dockerfile
    container_name: order-service
    environment:
      - PORT=50055
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/order_db?sslmode=disable
      - CATALOG_SERVICE_URL=catalog-service:50052
      - CART_SERVICE_URL=cart-service:50053
      - PAYMENT_SERVICE_URL=payment-service:50056
      - SHIPPING_SERVICE_URL=shipping-service:50058
      - NOTIFICATION_SERVICE_URL=notification-service:50057
    ports:
      - "50055:50055"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Payment Service (Rust)
  payment-service:
    build:
      context: ../../
      dockerfile: services/payment/Dockerfile
    container_name: payment-service
    environment:
      - PORT=50056
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/payment_db?sslmode=disable
    ports:
      - "50056:50056"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ../../
      dockerfile: services/notification/Dockerfile
    container_name: notification-service
    environment:
      - PORT=50057
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/notification_db?sslmode=disable
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM=noreply@microservices-demo.local
    ports:
      - "50057:50057"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Shipping Service
  shipping-service:
    build:
      context: ../../
      dockerfile: services/shipping/Dockerfile
    container_name: shipping-service
    environment:
      - PORT=50058
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/shipping_db?sslmode=disable
    ports:
      - "50058:50058"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ../../
      dockerfile: gateway/Dockerfile
    container_name: api-gateway
    environment:
      - PORT=8080
      - METRICS_PORT=9090
      - REDIS_URL=redis:6379
      - USER_SERVICE_URL=user-service:50051
      - CATALOG_SERVICE_URL=catalog-service:50052
      - CART_SERVICE_URL=cart-service:50053
      - ORDER_SERVICE_URL=order-service:50055
      - OTEL_EXPORTER_OTLP_ENDPOINT=tempo:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_SERVICE_NAME=gateway
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    ports:
      - "8080:8080"
    expose:
      - "9090"
    depends_on:
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
      cart-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      shipping-service:
        condition: service_started
      notification-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - microservices
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - microservices
    restart: unless-stopped

  # Prometheus (optional observability profile)
  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: microservices-prometheus
    profiles: ["observability"]
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      gateway:
        condition: service_started
    networks:
      - microservices
    restart: unless-stopped

  # Tempo (optional observability profile)
  tempo:
    image: grafana/tempo:2.10.1
    container_name: microservices-tempo
    profiles: ["observability"]
    user: "0:0"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./observability/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    networks:
      - microservices
    restart: unless-stopped

  # Loki (optional observability profile)
  loki:
    image: grafana/loki:3
    container_name: microservices-loki
    profiles: ["observability"]
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./observability/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - microservices
    restart: unless-stopped

  # Promtail (optional observability profile)
  promtail:
    image: grafana/promtail:3
    container_name: microservices-promtail
    profiles: ["observability"]
    command: ["-config.file=/etc/promtail/promtail.yml"]
    volumes:
      - ./observability/promtail.yml:/etc/promtail/promtail.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    networks:
      - microservices
    restart: unless-stopped

  # Grafana (optional observability profile)
  grafana:
    image: grafana/grafana-oss:12.3.3
    container_name: microservices-grafana
    profiles: ["observability"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - microservices
    restart: unless-stopped

networks:
  microservices:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  tempo_data:
  loki_data:
  grafana_data:
